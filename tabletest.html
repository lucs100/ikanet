<!DOCTYPE html>
<html lang="en">
<head>
    <title>ikanet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <!--navbar-->
    <div id="nav-script"></div>

    <div class="container title-container drop-title">
        <h1> Table Test </h1>
    </div>
    
    <div class="container table-container">
        <table id="table" data-toggle="table" data-url="assets\test\TestTitles.json" data-pagination="true" data-show-pagination-switch="true" data-search="true" data-show-columns="true" data-show-button-icons="true" data-checkbox-header="false">
            <thead>
                <tr>
                    <th data-field="Have" data-sortable="true" data-show-select-title="true" data-formatter="HaveFormatter" data-width-unit="rem" data-width="1rem">Have</th> <!--needs a placeholder dataField that can save/load state-->
                    <th data-field="Want" data-sortable="true" data-show-select-title="true" data-formatter="WantFormatter" data-width-unit="rem" data-width="1rem">Want</th> 
                    <th data-field="HowToGet" data-sortable="true">Source</th>
                    <th data-field="Id" data-sortable="true">ID</th>
                    <th data-field="Season" data-sortable="true">Season</th>
                    <th data-field="String" data-sortable="true">Title</th>
                </tr>
            </thead>
        </table>
    </div>

    
    <!--footer-->
    <div id="footer-script"></div>

    <script>
        function HaveFormatter(value, rowData, index) {
            checkboxID = rowData.Id + "h"
            console.log(checkboxID)
            return '<input type="checkbox" id="checkboxID">'
        } //should this get/set data later?

        function WantFormatter(value, rowData, index) {
            checkboxID = rowData.Id + "w"
            console.log(checkboxID)
            return '<input type="checkbox" id="checkboxID">'
        }

        $(function(){
            $("#nav-script").load("navbar.html")
        });

        $(function(){
            $("#footer-script").load("footer.html")
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>

</body>
</html>
